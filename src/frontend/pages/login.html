<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - Marketplace</title>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
  
  <div class="register-container">
    <h1>Inicia Sesión</h1>
    <form id="login-form">

        <label for="mail">Correo Electrónico:</label>
        <input type="email" id="mail" name="mail">
        <div class="msg-error" id="msg-error-mail"></div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <div class="msg-error" id="msg-error-password"></div>

        <button type="submit">Iniciar Seccion</button>
        <p>¿No tienes una cuenta? <a href="register.html">Registrate</a></p>

    </form>
</div>
  <script src="../assets/js/login.js"></script>
</body>
</html>
